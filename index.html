<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/227c86e519.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="panel">
            <section class="comp_panel">
                <p class="comp_choice">Computer choice</p>
                <img src="rock.png" class="img_comp">
                <p class="comp_score">0</p>
            </section>

            <section class="user_panel">
                <p class="user_choice">User choice</p>
                <img src="scissors.png" class="img_user">
                <p class="user_score">0</p>
            </section>
        </div>

        <div class="buttons">
            <button>rock</button>
            <button>paper</button>
            <button>scissors</button>
        </div>
        <h2 class="round_result">This round win computer</h2>
    </main>

    <div class="modal">
        <p class="info_modal">YOU WIN</p>
        <button class="play_again">Play Again</button>
    </div>
    <div class="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
